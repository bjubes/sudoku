<h2>Sudoku</h2>
<p id="lobby-status"></p>
<div id="game" style="display:none">
    <canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>
</div>
<div id="room-selection">
  <div id="not-in-lobby">
    <button id="join-random-btn" onclick="joinRandom()">Random Game</button>
    <button id="create-lobby-btn"  onclick="createNewLobby()">Create New Lobby</button>
    <button id="join-toggle-btn" onclick="toggleJoinCodeField()">Join Existing Lobby</button>
  </div>
  <div id="in-lobby" style="display:none">
    <button id="leave-lobby-btn" onclick="leaveLobby()">Leave Lobby</button>
  </div>
    <div id="join-code" style="display:none">
        <input id="join-code-input" type="text"><button onclick="joinExisitingLobby()">Join</button>
    </div>
</div>
<br>
<div id="chat" style="display:none">
    <div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">
    </div>

    <form id="chat-form">
        <input id="chat-input" type="text" style="width:500px" placeholder="Chat"></input>
    </form>
</div>
<div id="player-table-div">
  <table id="player-table">
    <tr>
      <th>Name</th>
    </tr>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="/client/game.js"></script>
<script src="/client/lobby.js"></script>
<script src="/client/chat.js"></script>
